<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flag of Bangladesh</title>
  <style>
    h2{
      text-shadow: 5px -3px 4px gray;
    }
    .green-part{
      width: 250px;
      height: 100px;
      background: green;
      text-align: center;
      padding: 20px;
      box-shadow: 3px 3px 7px gray;
    }
    .red-part{
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
      display: inline-block;

    } 
    
  </style>
</head>
<body>
  <h2>National Flag of Bangladesh</h2>
  
  <div class="green-part">
    <div class="red-part"></div>
  </div>
  
</body>
</html>
